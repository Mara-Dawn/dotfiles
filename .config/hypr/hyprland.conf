#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 3
    gaps_out = 6

    border_size = 2

    col.active_border = rgb(cba6f7) rgb(f5c2e7) 45deg
    col.inactive_border = rgb(313244)

    resize_on_border = true 
    extend_border_grab_area = 25

    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 7
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = false
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

cursor {
    hide_on_key_press = true
    default_monitor= DP-3
}

misc { 
    focus_on_activate = false
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    enable_swallow = true
    swallow_regex = ^(kitty)$
    vrr = 2
    initial_workspace_tracking = 1
}

render {
    direct_scanout = 0
    new_render_scheduling = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant = altgr-intl

    follow_mouse = 1
    force_no_accel = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    repeat_delay = 250
    touchpad {
        natural_scroll = false
    }
}

debug {
    disable_logs = false
}

####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pin, 
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod SHIFT, V, exec, $terminal --class clipse -e clipse

# My own applications
bind = SUPER_SHIFT,Q,exec,firefox
bind = $mainMod SHIFT, W, exec, killall gjs && hyprpanel
bind = $mainMod, W, exec, /home/mara/scripts/wallpaper_toggle.sh 
bind = $mainMod ALT, L, exec, hyprlock 

# Screenshot a monitor
bind = $mainMod CTRL, S, exec, grimblast --cursor --freeze save output - | swappy -f -
# Screenshot a region
bind = $mainMod SHIFT, S, exec, grimblast --cursor --freeze save area - | swappy -f -


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, l, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, k, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, X, togglespecialworkspace, magic
bind = $mainMod SHIFT, X, movetoworkspace, special:magic
bind = $mainMod, Z, togglespecialworkspace, tmp
bind = $mainMod SHIFT, Z, movetoworkspace, special:tmp

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod SHIFT, h, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, l, movecurrentworkspacetomonitor, r

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindl=, XF86AudioRaiseVolume, exec, hyprpanel vol +3
bindel=, XF86AudioLowerVolume, exec, hyprpanel vol -3
